<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Orphaned Sales - BreadHub</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #fbbf24;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h3 {
            margin-top: 0;
            color: #fbbf24;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-family: monospace;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn-check {
            background: #3b82f6;
            color: white;
        }
        .btn-fix {
            background: #10b981;
            color: white;
        }
        .btn-fix:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        #log {
            background: #000;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        .warning { color: #fbbf24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Fix Orphaned Sales</h1>
        
        <div class="card">
            <h3>üìã Shift IDs</h3>
            <label>OLD Shift ID (orphaned):</label>
            <input type="text" id="oldShift" value="dz6beZ1rduBwhYla3UqL" placeholder="Old shift ID">
            
            <label>NEW Shift ID (current active):</label>
            <input type="text" id="newShift" value="D0lPF8p65Nox6UbbZL0l" placeholder="New shift ID">
        </div>
        
        <div class="card">
            <h3>‚ö° Actions</h3>
            <button class="btn-check" onclick="checkSales()">1Ô∏è‚É£ Check Sales First</button>
            <button class="btn-fix" id="fixBtn" onclick="fixSales()" disabled>2Ô∏è‚É£ Fix All Sales</button>
        </div>
        
        <div class="card">
            <h3>üìú Log</h3>
            <div id="log">Ready. Click "Check Sales First" to begin...</div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase config (same as your POS)
        const firebaseConfig = {
            apiKey: "AIzaSyAw60qR9sHw4ZURLO7JvyBIbGC1s5x8gxQ",
            authDomain: "breadhub-proofmaster.firebaseapp.com",
            projectId: "breadhub-proofmaster",
            storageBucket: "breadhub-proofmaster.firebasestorage.app",
            messagingSenderId: "188107818498",
            appId: "1:188107818498:web:3f3fa23e8c4666ebfc7078"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let salesToFix = [];
        
        function log(message, type = '') {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `\n<span class="${type}">[${time}] ${message}</span>`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        async function checkSales() {
            const oldShift = document.getElementById('oldShift').value.trim();
            const newShift = document.getElementById('newShift').value.trim();
            
            if (!oldShift || !newShift) {
                log('‚ùå Please enter both shift IDs', 'error');
                return;
            }
            
            log('üîç Checking for orphaned sales...', 'info');
            
            try {
                // Check old shift sales
                const oldSnapshot = await db.collection('sales')
                    .where('shiftId', '==', oldShift)
                    .get();
                
                salesToFix = oldSnapshot.docs;
                
                log(`Found ${salesToFix.length} sales with OLD shift ID`, 'warning');
                
                // Calculate total
                let total = 0;
                salesToFix.forEach(doc => {
                    const sale = doc.data();
                    total += sale.total || 0;
                    log(`  ‚Ä¢ ${sale.saleId}: ‚Ç±${sale.total}`, '');
                });
                
                log(`üí∞ Total amount: ‚Ç±${total.toLocaleString()}`, 'info');
                
                // Check new shift sales
                const newSnapshot = await db.collection('sales')
                    .where('shiftId', '==', newShift)
                    .get();
                
                log(`\nüìä Current shift has ${newSnapshot.size} sales`, 'info');
                
                if (salesToFix.length > 0) {
                    document.getElementById('fixBtn').disabled = false;
                    log(`\n‚úÖ Ready! Click "Fix All Sales" to move ${salesToFix.length} sales to current shift`, 'success');
                } else {
                    log('\n‚úÖ No orphaned sales found!', 'success');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function fixSales() {
            const newShift = document.getElementById('newShift').value.trim();
            
            if (salesToFix.length === 0) {
                log('‚ùå No sales to fix. Run check first.', 'error');
                return;
            }
            
            if (!confirm(`Are you sure you want to move ${salesToFix.length} sales to the new shift?`)) {
                return;
            }
            
            log(`\nüîß Updating ${salesToFix.length} sales...`, 'info');
            
            let updated = 0;
            let errors = 0;
            
            for (const doc of salesToFix) {
                try {
                    await doc.ref.update({ shiftId: newShift });
                    updated++;
                    const sale = doc.data();
                    log(`‚úÖ ${updated}/${salesToFix.length}: ${sale.saleId} updated`, 'success');
                } catch (error) {
                    errors++;
                    log(`‚ùå Failed: ${doc.id} - ${error.message}`, 'error');
                }
            }
            
            log(`\n========================================`, '');
            log(`üéâ DONE! Updated: ${updated}, Errors: ${errors}`, 'success');
            log(`\nüëâ Now refresh your Admin panel to see correct totals!`, 'info');
            
            document.getElementById('fixBtn').disabled = true;
            salesToFix = [];
        }
    </script>
</body>
</html>
