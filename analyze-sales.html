<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analyzer - BreadHub</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #fbbf24;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h3 {
            margin-top: 0;
            color: #fbbf24;
        }
        button {
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: #3b82f6;
            color: white;
        }
        button:hover {
            background: #2563eb;
        }
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #10b981;
        }
        .stat-label {
            font-size: 12px;
            color: #9ca3af;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        th {
            background: rgba(0,0,0,0.3);
            color: #fbbf24;
            position: sticky;
            top: 0;
        }
        tr:hover {
            background: rgba(255,255,255,0.05);
        }
        .shift-group {
            margin-bottom: 30px;
        }
        .shift-header {
            background: #1e40af;
            padding: 10px 15px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shift-id {
            font-family: monospace;
            font-size: 11px;
            color: #93c5fd;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            border-radius: 0 0 8px 8px;
        }
        .date-dec25 { color: #f59e0b; }
        .date-dec26 { color: #10b981; }
        .mismatch { background: rgba(239, 68, 68, 0.2); }
        #loading {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Sales Analyzer</h1>
        
        <div class="card" style="text-align: center;">
            <button onclick="analyzeSales()">üîç Analyze All Sales</button>
        </div>
        
        <div id="loading" style="display: none;">
            ‚è≥ Loading sales data...
        </div>
        
        <div id="results"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAw60qR9sHw4ZURLO7JvyBIbGC1s5x8gxQ",
            authDomain: "breadhub-proofmaster.firebaseapp.com",
            projectId: "breadhub-proofmaster",
            storageBucket: "breadhub-proofmaster.firebasestorage.app",
            messagingSenderId: "188107818498",
            appId: "1:188107818498:web:3f3fa23e8c4666ebfc7078"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        async function analyzeSales() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            
            try {
                // Get all sales
                const snapshot = await db.collection('sales').get();
                const sales = [];
                
                snapshot.forEach(doc => {
                    sales.push({ id: doc.id, ...doc.data() });
                });
                
                // Sort by timestamp
                sales.sort((a, b) => new Date(b.createdAt || b.timestamp) - new Date(a.createdAt || a.timestamp));
                
                // Group by shiftId
                const byShift = {};
                const byDate = {};
                let totalAmount = 0;
                
                sales.forEach(sale => {
                    const shiftId = sale.shiftId || 'NO_SHIFT';
                    const dateKey = sale.dateKey || 'NO_DATE';
                    
                    if (!byShift[shiftId]) {
                        byShift[shiftId] = { sales: [], total: 0 };
                    }
                    byShift[shiftId].sales.push(sale);
                    byShift[shiftId].total += sale.total || 0;
                    
                    if (!byDate[dateKey]) {
                        byDate[dateKey] = { count: 0, total: 0 };
                    }
                    byDate[dateKey].count++;
                    byDate[dateKey].total += sale.total || 0;
                    
                    totalAmount += sale.total || 0;
                });
                
                // Build results HTML
                let html = `
                    <div class="card">
                        <h3>üìà Overall Summary</h3>
                        <div class="summary">
                            <div class="stat-box">
                                <div class="stat-value">${sales.length}</div>
                                <div class="stat-label">Total Transactions</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">‚Ç±${totalAmount.toLocaleString()}</div>
                                <div class="stat-label">Total Sales</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">${Object.keys(byShift).length}</div>
                                <div class="stat-label">Different Shifts</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">${Object.keys(byDate).length}</div>
                                <div class="stat-label">Different Dates</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>üìÖ Sales by Date</h3>
                        <table>
                            <tr>
                                <th>Date</th>
                                <th>Transactions</th>
                                <th>Total</th>
                            </tr>
                            ${Object.entries(byDate).sort().reverse().map(([date, data]) => `
                                <tr>
                                    <td class="${date === '2025-12-26' ? 'date-dec26' : 'date-dec25'}">${date}</td>
                                    <td>${data.count}</td>
                                    <td>‚Ç±${data.total.toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </table>
                    </div>
                    
                    <div class="card">
                        <h3>üîÄ Sales by Shift ID</h3>
                `;
                
                // Show each shift group
                for (const [shiftId, data] of Object.entries(byShift)) {
                    const shortId = shiftId.substring(0, 20) + '...';
                    
                    html += `
                        <div class="shift-group">
                            <div class="shift-header">
                                <div>
                                    <strong>Shift: ${shortId}</strong>
                                    <span style="margin-left: 15px;">${data.sales.length} sales | ‚Ç±${data.total.toLocaleString()}</span>
                                </div>
                                <div class="shift-id">${shiftId}</div>
                            </div>
                            <div class="table-container">
                                <table>
                                    <tr>
                                        <th>Sale ID</th>
                                        <th>Date Key</th>
                                        <th>Time</th>
                                        <th>Amount</th>
                                        <th>Cashier</th>
                                        <th>Payment</th>
                                    </tr>
                    `;
                    
                    data.sales.forEach(sale => {
                        const time = sale.createdAt ? new Date(sale.createdAt).toLocaleString('en-PH') : '-';
                        const isMismatch = sale.dateKey !== '2025-12-26' && shiftId.includes('D0lPF8p65Nox6UbbZL0l');
                        
                        html += `
                            <tr class="${isMismatch ? 'mismatch' : ''}">
                                <td>${sale.saleId || sale.id}</td>
                                <td class="${sale.dateKey === '2025-12-26' ? 'date-dec26' : 'date-dec25'}">${sale.dateKey || '-'}</td>
                                <td>${time}</td>
                                <td>‚Ç±${(sale.total || 0).toLocaleString()}</td>
                                <td>${sale.cashierName || '-'}</td>
                                <td>${sale.paymentMethod || '-'}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                </table>
                            </div>
                        </div>
                    `;
                }
                
                html += `</div>`;
                
                // Show all sales in one table
                html += `
                    <div class="card">
                        <h3>üìã All Sales (Sorted by Time)</h3>
                        <div class="table-container" style="max-height: 600px;">
                            <table>
                                <tr>
                                    <th>#</th>
                                    <th>Sale ID</th>
                                    <th>Date Key</th>
                                    <th>Created At</th>
                                    <th>Amount</th>
                                    <th>Shift ID</th>
                                </tr>
                                ${sales.map((sale, i) => `
                                    <tr>
                                        <td>${i + 1}</td>
                                        <td>${sale.saleId || '-'}</td>
                                        <td class="${sale.dateKey === '2025-12-26' ? 'date-dec26' : 'date-dec25'}">${sale.dateKey || '-'}</td>
                                        <td>${sale.createdAt ? new Date(sale.createdAt).toLocaleString('en-PH') : '-'}</td>
                                        <td>‚Ç±${(sale.total || 0).toLocaleString()}</td>
                                        <td style="font-family: monospace; font-size: 10px;">${(sale.shiftId || '-').substring(0, 15)}...</td>
                                    </tr>
                                `).join('')}
                            </table>
                        </div>
                    </div>
                `;
                
                document.getElementById('results').innerHTML = html;
                
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="card" style="color: #ef4444;">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
            
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
