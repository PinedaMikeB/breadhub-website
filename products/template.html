            'desserts': { name: 'Desserts', emoji: 'üßÅ' },

        };
        
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        // Load product
        async function loadProduct() {
            if (!productId) {
                showError('Product not found');
                return;
            }
            
            try {
                const doc = await db.collection('shopProducts').doc(productId).get();
                
                if (!doc.exists) {
                    showError('Product not found');
                    return;
                }
                
                const product = doc.data();
                const catInfo = categoryData[product.category] || { name: product.category, emoji: 'üçû' };
                
                // Update meta tags
                const productName = `${product.name} | BreadHub Taytay`;
                const productDesc = product.fullDescription || product.description || `Order ${product.name} from BreadHub Taytay. Fresh baked goods delivered to your door.`;
                const productUrl = window.location.href.split('?')[0];
                
                document.getElementById('pageTitle').textContent = productName;
                document.getElementById('pageDescription').setAttribute('content', productDesc.substring(0, 160));
                document.getElementById('pageKeywords').setAttribute('content', `${product.name}, ${catInfo.name}, bread taytay, bakery taytay, ${product.name} taytay`);
                document.getElementById('pageCanonical').setAttribute('href', productUrl);
                
                document.getElementById('ogTitle').setAttribute('content', productName);
                document.getElementById('ogDescription').setAttribute('content', productDesc.substring(0, 160));
                document.getElementById('ogUrl').setAttribute('content', productUrl);
                document.getElementById('ogImage').setAttribute('content', product.imageUrl || 'https://breadhub.shop/images/og-image.jpg');
                
                // Update breadcrumb
                document.getElementById('breadcrumbProduct').textContent = product.name;
                
                // Generate Product Schema
                const schema = {
                    "@context": "https://schema.org",
                    "@type": "Product",
                    "name": product.name,
                    "description": productDesc,
                    "image": product.imageUrl || '',
                    "brand": {
                        "@type": "Brand",
                        "name": "BreadHub Taytay"
                    },
                    "offers": {
                        "@type": "Offer",
                        "price": product.price.toFixed(2),
                        "priceCurrency": "PHP",
                        "availability": "https://schema.org/InStock",
                        "url": productUrl
                    }
                };
                
                document.getElementById('productSchema').textContent = JSON.stringify(schema, null, 2);
                
                // Render product content
                renderProduct(product, catInfo);
                
            } catch (error) {
                console.error('Error loading product:', error);
                showError('Error loading product');
            }
        }
        
        async function renderProduct(product, catInfo) {
            const content = document.getElementById('productContent');
            
            const fullDescription = product.fullDescription || product.description || '';
            const shortDescription = product.description || '';
            
            // Format description with smart links
            const formattedDescription = fullDescription ? await formatDescriptionWithLinks(fullDescription, product.category) : '';
            
            // Check if product has variants
            const hasVariants = product.hasVariants && product.variants && product.variants.length > 0;
            
            // Build price display
            let priceDisplay = `‚Ç±${product.price.toFixed(2)}`;
            if (hasVariants) {
                const prices = product.variants.map(v => v.price);
                const minPrice = Math.min(...prices);
                priceDisplay = `‚Ç±${minPrice.toFixed(2)}`;
            }
            
            // Build variant selector HTML
            let variantSelectorHtml = '';
            if (hasVariants) {
                variantSelectorHtml = `
                    <div class="variant-selector-large" style="margin-bottom:1rem;">
                        <label style="display:block;font-weight:600;margin-bottom:0.5rem;color:var(--brown-dark);">Select Size:</label>
                        <select id="productVariantSelect" class="size-select-large" onchange="updateSelectedVariant()">
                            ${product.variants.map((v, i) => `
                                <option value="${i}" data-price="${v.price}" data-name="${v.name}">${v.name}${v.size ? ' (' + v.size + ')' : ''} - ‚Ç±${v.price.toFixed(2)}</option>
                            `).join('')}
                        </select>
                    </div>
                `;
            }
            
            // Store product data globally for the add to cart function
            window.currentProduct = product;
            
            content.innerHTML = `
                <div class="product-hero">
                    <div class="product-images">
                        <div class="main-image" style="${product.imageUrl ? `background-image:url('${product.imageUrl}')` : ''}">
                            ${!product.imageUrl ? catInfo.emoji : ''}
                        </div>
                    </div>
                    
                    <div class="product-sidebar">
                        <div class="product-category-badge">${catInfo.emoji} ${catInfo.name}</div>
                        <h1 class="product-name-large">${product.name}</h1>
                        <p class="product-short-desc">${shortDescription}</p>
                        <div class="product-price-large" id="displayPrice">${priceDisplay}</div>
                        ${variantSelectorHtml}
                        <button class="add-to-cart-large" onclick="addToCartWithVariant()">
                            üõí Add to Cart
                        </button>
                        <div class="quick-info">
                            <p>üïê <strong>Order before 6 PM</strong> for next-day delivery</p>
                            <p>üìç <strong>Delivery available</strong> in Taytay & nearby areas</p>
                            <p>‚úì <strong>Fresh Daily</strong> - Baked with premium ingredients</p>
                        </div>
                    </div>
                </div>
                
                ${fullDescription ? `
                <div class="product-details-full">
                    <h2>About ${product.name}</h2>
                    ${formattedDescription}
                </div>
                ` : ''}
                
                <!-- Discover More Section -->
                <div class="product-details-full" style="background:var(--cream-dark);border-left:4px solid var(--orange);margin-top:2rem;">
                    <h2 style="display:flex;align-items:center;gap:0.5rem;">üçû Discover More from BreadHub</h2>
                    <p style="margin-bottom:1.5rem;line-height:1.8;">
                        Love our ${product.name}? Explore our complete collection of artisan breads, 
                        pastries, and Filipino favorites. All baked fresh daily using premium ingredients 
                        in our Taytay, Rizal bakery.
                    </p>
                    <div style="display:flex;gap:1rem;flex-wrap:wrap;">
                        <a href="../products.html" style="display:inline-block;padding:0.75rem 1.5rem;background:var(--orange);color:white;text-decoration:none;border-radius:8px;font-weight:600;">
                            Browse All Products ‚Üí
                        </a>
                        <a href="../index.html" style="display:inline-block;padding:0.75rem 1.5rem;background:var(--brown);color:white;text-decoration:none;border-radius:8px;font-weight:600;">
                            Visit BreadHub Home
                        </a>
                    </div>
                </div>
            `;
        }
        
        // Update displayed price when variant changes
        function updateSelectedVariant() {
            const select = document.getElementById('productVariantSelect');
            if (!select) return;
            
            const selectedOption = select.options[select.selectedIndex];
            const price = parseFloat(selectedOption.dataset.price);
            
            document.getElementById('displayPrice').textContent = `‚Ç±${price.toFixed(2)}`;
        }
        
        // Add to cart with variant support
        function addToCartWithVariant() {
            const product = window.currentProduct;
            if (!product) return;
            
            let selectedVariant = null;
            let itemPrice = product.price;
            let itemName = product.name;
            
            // Check if product has variants
            if (product.hasVariants && product.variants && product.variants.length > 0) {
                const select = document.getElementById('productVariantSelect');
                if (select) {
                    const variantIndex = parseInt(select.value);
                    selectedVariant = product.variants[variantIndex];
                    if (selectedVariant) {
                        itemPrice = selectedVariant.price;
                        itemName = `${product.name} (${selectedVariant.name})`;
                    }
                }
            }
            
            addToCart(productId, itemName, itemPrice, product.imageUrl || '', product.category, selectedVariant);
        }
        
        async function formatDescriptionWithLinks(text, currentCategory) {
            if (!text) return '';
            
            let html = text;
            
            // 1. Process headers (before splitting paragraphs)
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            
            // 2. Bold text (**text** or __text__)
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');
            
            // 3. Convert bullet points (- or ‚Ä¢)
            html = html.replace(/^[‚Ä¢\-]\s+(.+)$/gm, '<li>$1</li>');
            
            // 4. Wrap consecutive <li> tags in <ul>
            html = html.replace(/(<li>.*?<\/li>\s*)+/g, match => {
                return '<ul>' + match + '</ul>';
            });
            
            // 5. Smart Internal Linking
            try {
                // Fetch all products to create smart links
                const productsSnapshot = await db.collection('shopProducts').get();
                const allProducts = productsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                // Sort by name length (longest first) to match longer names first
                allProducts.sort((a, b) => b.name.length - a.name.length);
                
                // Create links for product mentions (case-insensitive, whole word)
                allProducts.forEach(product => {
                    // Skip linking to itself
                    if (product.category === currentCategory && html.includes(product.name)) {
                        return;
                    }
                    
                    const regex = new RegExp(`\\b(${product.name})\\b(?![^<]*>)`, 'gi');
                    html = html.replace(regex, `<a href="template.html?id=${product.id}" style="color:var(--orange);text-decoration:underline;font-weight:500;">$1</a>`);
                });
                
                // Create links for category mentions
                Object.keys(categoryData).forEach(categoryKey => {
                    const categoryName = categoryData[categoryKey].name;
                    // Match category name (case-insensitive, whole word, not already in a link)
                    const regex = new RegExp(`\\b(${categoryName})\\b(?![^<]*>)`, 'gi');
                    html = html.replace(regex, `<a href="../products.html?category=${categoryKey}" style="color:var(--orange);text-decoration:underline;">$1</a>`);
                });
                
            } catch (error) {
                console.warn('Smart linking failed:', error);
            }
            
            // 6. Manual link placeholders [LINK:name]
            html = html.replace(/\[LINK:([^\]]+)\]/g, '<a href="../products.html?category=$1" style="color:var(--orange);text-decoration:underline;">$1</a>');
            
            // 7. Paragraphs - split by double newlines and wrap non-tag text
            html = html.split('\n\n').map(block => {
                block = block.trim();
                if (!block) return '';
                // If block doesn't start with HTML tag, wrap in <p>
                if (!block.match(/^<(h[1-6]|ul|ol|li|div)/)) {
                    return '<p>' + block.replace(/\n/g, '<br>') + '</p>';
                }
                return block;
            }).join('\n');
            
            return html;
        }
        
        // Keep old function for backward compatibility
        function formatDescription(text) {
            return formatDescriptionWithLinks(text, '').catch(() => {
                // Fallback to basic formatting if smart linking fails
                return text;
            });
        }
        
        function showError(message) {
            document.getElementById('productContent').innerHTML = `
                <div style="text-align:center; padding:3rem;">
                    <h2 style="color:var(--brown); margin-bottom:1rem;">${message}</h2>
                    <p><a href="../products.html" style="color:var(--orange)">‚Üê Back to Products</a></p>
                </div>
            `;
        }
        
        // Cart functions
        function addToCart(id, name, price, imageUrl, category, variant = null) {
            let cart = JSON.parse(localStorage.getItem('breadhub_cart') || '[]');
            
            // Create unique cart ID for variants
            const cartId = variant ? `${id}_${variant.name}` : id;
            
            const existing = cart.find(item => (item.cartId || item.id) === cartId);
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({
                    cartId: cartId,
                    id: id,
                    name: name,
                    price: price,
                    imageUrl: imageUrl,
                    category: category,
                    quantity: 1,
                    variant: variant
                });
            }
            
            localStorage.setItem('breadhub_cart', JSON.stringify(cart));
            showToast(`${name} added to cart!`);
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>
