<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® Emergency Fix NaN DateKey - BreadHub</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #7f1d1d 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #fbbf24;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h3 {
            margin-top: 0;
            color: #fbbf24;
        }
        button {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn-check {
            background: #3b82f6;
            color: white;
        }
        .btn-fix {
            background: #10b981;
            color: white;
        }
        .btn-fix:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        #log {
            background: #000;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 13px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        .warning { color: #fbbf24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Emergency Fix NaN DateKey</h1>
        
        <div class="card">
            <h3>‚ö†Ô∏è What Happened</h3>
            <p>The previous fix script corrupted dateKey to "NaN-NaN-NaN".</p>
            <p>This script will fix all affected sales by recalculating dateKey from the createdAt timestamp.</p>
        </div>
        
        <div class="card">
            <h3>‚ö° Actions</h3>
            <button class="btn-check" onclick="checkSales()">1Ô∏è‚É£ Find Corrupted Sales</button>
            <button class="btn-fix" id="fixBtn" onclick="fixSales()" disabled>2Ô∏è‚É£ Fix All Sales</button>
        </div>
        
        <div class="card">
            <h3>üìú Log</h3>
            <div id="log">Ready. Click "Find Corrupted Sales" to begin...</div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAw60qR9sHw4ZURLO7JvyBIbGC1s5x8gxQ",
            authDomain: "breadhub-proofmaster.firebaseapp.com",
            projectId: "breadhub-proofmaster",
            storageBucket: "breadhub-proofmaster.firebasestorage.app",
            messagingSenderId: "188107818498",
            appId: "1:188107818498:web:3f3fa23e8c4666ebfc7078"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let salesToFix = [];
        
        function log(message, type = '') {
            const logEl = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `\n<span class="${type}">[${time}] ${message}</span>`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function getLocalDateKey(timestamp) {
            let d;
            
            // Handle Firestore Timestamp
            if (timestamp && timestamp.toDate) {
                d = timestamp.toDate();
            }
            // Handle Firestore Timestamp object with seconds
            else if (timestamp && timestamp.seconds) {
                d = new Date(timestamp.seconds * 1000);
            }
            // Handle ISO string
            else if (typeof timestamp === 'string') {
                d = new Date(timestamp);
            }
            // Handle Date object
            else if (timestamp instanceof Date) {
                d = timestamp;
            }
            else {
                return null;
            }
            
            // Check if valid date
            if (isNaN(d.getTime())) {
                return null;
            }
            
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        async function checkSales() {
            document.getElementById('log').innerHTML = '';
            log('üîç Scanning all sales for corrupted dateKey...', 'info');
            
            try {
                const snapshot = await db.collection('sales').get();
                log(`Found ${snapshot.size} total sales`, 'info');
                
                salesToFix = [];
                let nanCount = 0;
                let nullCount = 0;
                let goodCount = 0;
                
                snapshot.forEach(doc => {
                    const sale = doc.data();
                    const currentDateKey = sale.dateKey;
                    
                    // Check for NaN or invalid dateKey
                    const isCorrupted = !currentDateKey || 
                                       currentDateKey === 'NaN-NaN-NaN' || 
                                       currentDateKey.includes('NaN');
                    
                    if (isCorrupted) {
                        // Try to get correct date from createdAt
                        const correctDateKey = getLocalDateKey(sale.createdAt);
                        
                        if (correctDateKey) {
                            salesToFix.push({
                                ref: doc.ref,
                                id: doc.id,
                                saleId: sale.saleId,
                                currentDateKey: currentDateKey || 'null',
                                correctDateKey: correctDateKey,
                                createdAt: sale.createdAt,
                                total: sale.total
                            });
                            
                            if (currentDateKey === 'NaN-NaN-NaN' || (currentDateKey && currentDateKey.includes('NaN'))) {
                                nanCount++;
                            } else {
                                nullCount++;
                            }
                            
                            log(`  ‚ùå ${sale.saleId}: "${currentDateKey}" ‚Üí "${correctDateKey}"`, 'warning');
                        } else {
                            log(`  ‚ö†Ô∏è ${sale.saleId}: Can't determine date (no valid createdAt)`, 'error');
                        }
                    } else {
                        goodCount++;
                    }
                });
                
                log(`\nüìä Summary:`, 'info');
                log(`   ‚úÖ Good dateKeys: ${goodCount}`, 'success');
                log(`   ‚ùå NaN dateKeys: ${nanCount}`, 'error');
                log(`   ‚ö†Ô∏è Null/missing: ${nullCount}`, 'warning');
                log(`   üîß Total to fix: ${salesToFix.length}`, 'info');
                
                if (salesToFix.length > 0) {
                    const totalAmount = salesToFix.reduce((sum, s) => sum + (s.total || 0), 0);
                    log(`\nüí∞ Total amount affected: ‚Ç±${totalAmount.toLocaleString()}`, 'info');
                    
                    document.getElementById('fixBtn').disabled = false;
                    log(`\n‚úÖ Ready! Click "Fix All Sales" to repair.`, 'success');
                } else {
                    log(`\n‚úÖ No corrupted sales found!`, 'success');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            }
        }
        
        async function fixSales() {
            if (salesToFix.length === 0) {
                log('‚ùå No sales to fix. Run check first.', 'error');
                return;
            }
            
            if (!confirm(`Fix dateKey for ${salesToFix.length} sales?`)) {
                return;
            }
            
            log(`\nüîß Fixing ${salesToFix.length} sales...`, 'info');
            
            let updated = 0;
            let errors = 0;
            
            for (const sale of salesToFix) {
                try {
                    await sale.ref.update({ dateKey: sale.correctDateKey });
                    updated++;
                    log(`‚úÖ ${updated}/${salesToFix.length}: ${sale.saleId} ‚Üí ${sale.correctDateKey}`, 'success');
                } catch (error) {
                    errors++;
                    log(`‚ùå Failed: ${sale.saleId} - ${error.message}`, 'error');
                }
            }
            
            log(`\n========================================`, '');
            log(`üéâ DONE! Fixed: ${updated}, Errors: ${errors}`, 'success');
            log(`\nüëâ Now refresh Admin panel!`, 'info');
            
            document.getElementById('fixBtn').disabled = true;
            salesToFix = [];
        }
    </script>
</body>
</html>
